<meta charset="UTF-8">

<script>
    

    function pulaLinha() {

        document.write("<br><br><br>");
        

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaimc(peso, altura) {

        return peso / (altura * altura);
        
        


    }

var nome = prompt('Qual é o seu nome')
var alturainformada = prompt(nome +', informe sua altura (ao colocar a altura, separe-o com ( . )) ')
var pesoinformado = prompt(nome +', informe seu peso ' )
var imc = calculaimc(pesoinformado, alturainformada)


mostra(nome +', seu IMC é ' + imc)

mostra('se seu IMC ficou abaixo de 18.5, você está abaixo do peso ')

mostra('se seu IMC está entre 18.6 e 24.9, você está no peso adequado')

mostra('se seu IMC está entre 25.0 e 29.9, você está com sobrepeso')

mostra('se seu IMC está entre 30.0 e 34.9, você está com obesidade de nivel 1 ')

mostra('se seu IMC está entre 35.0 e 39.9, você está com obesidade de grau 2')

mostra('se seu IMC está acima de 40, você está com obesidade de grau 3')


</script>
